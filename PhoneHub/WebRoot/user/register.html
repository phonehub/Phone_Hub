		 <script>
  function check() {
  	var p1=document.getElementById("password");
	var p2=document.getElementById("passwordRepeat");
	var p3=document.getElementById("name");
	var l = p3.value.length; 
    var blen = 0; 
    for(i=0; i<l; i++) { 
    if ((p3.value.charCodeAt(i) & 0xff00) != 0) { 
    blen ++; 
     } 
    blen ++; 
     }
	if(blen<4||blen>20){
     alert("用户名长度不正确,英文字符长度应该为4到20之间,汉字字符长度应该为2到10之间");
        return false;
	}
     if (p1.value.length<6||p1.value.length>20) {
        alert("密码长度不正确,长度应该为4到20");
        return false;
    } 
     if (p1.value!=p2.value) {
        alert("两次输入密码不一致！");
        return false;
    }


    

	if(!document.getElementById("reader-me").checked)   {
    alert("还没勾选同意协议");
    return false;
	}
	
    return true;
}
function submit1(){
       if(!check())
		    return false;
     var outflag;
	
		$.ajax({
			type : "POST",
			url : "/PhoneHub/user/servlet/Register",
			data : $('#form1').serialize(),// 你的formid
			async : false,
			dataType : "json",//设置返回数据的格式  
			//请求成功后的回调函数 data为json格式  
			error : function() {
				alert("请求出错");
			},
			success : function(data) {
			
				var flag = data.flag;
				outflag=flag;
				if (flag == "false") {
					alert("注册失败，再试试吧");
				}
				if (flag == "true")
				alert("注册成功!");
	
				
			}
		});
			if (outflag == "true") {
				 window.location.href="./login.html?backurl="+window.location.href; 
				 
				}
		
	}
function formsubmit() {
	    if(!check())
		    return false;
		document.getElementById("form1").action = "/PhoneHub/user/servlet/Register";
		document.getElementById("form1").submit();
		alert("成功");
		}
  </script>

                 </div>										
                 <div class="user-pass">

								    <input type="password" name="passWord" id="password" placeholder="设置密码">
                 </div>										
                 <div class="user-pass">
								    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
								    <input type="password" name="" id="passwordRepeat" placeholder="确认密码">
                 </div>	
				    				
                 </form>
                 
								 <div class="login-links">

										<div class="am-cf">
